                <script type="text/javascript">
            var deadline_time = 0;
            var is = false;
            if (is == false) {
                deadline_time = 249;
                console.log(deadline_time);
                timer(deadline_time);
                is = true;
            }
            var intDiff = parseInt(deadline_time);//倒计时总秒数量
            function timer(intDiff) {
                console.log('start');
                console.log(intDiff);
                window.setInterval(function () {
                    var day = 0,
                            hour = 0,
                            minute = 0,
                            second = 0;//时间默认值       
                    if (intDiff > 0) {
                        day = Math.floor(intDiff / (60 * 60 * 24));
                        hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                        minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                        second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                    }
                    if (minute == 00 && second == 00)
                        document.getElementById('qrcode').innerHTML = '<br/><br/><br/><br/><br/><br/><br/><h2>二维码超时 请重新发起交易</h2><br/>';
                    if (minute <= 9)
                        minute = '0' + minute;
                    if (second <= 9)
                        second = '0' + second;
                    $('#day_show').html(day + "天");
                    $('#hour_show').html('<s id="h"></s>' + hour + '时');
                    $('#minute_show').html('<s></s>' + minute + '分');
                    $('#second_show').html('<s></s>' + second + '秒');
                    intDiff--;
                }, 1000);
            }


            // 订单详情
            $('#orderDetail .arrow').click(function (event) {
                if ($('#orderDetail').hasClass('detail-open')) {
                    $('#orderDetail .detail-ct').slideUp(500, function () {
                        $('#orderDetail').removeClass('detail-open');
                    });
                } else {
                    $('#orderDetail .detail-ct').slideDown(500, function () {
                        $('#orderDetail').addClass('detail-open');
                    });
                }
            });

            //订单监控  {订单监控}
            function order() {
                var key = "NAhzkRUa7QC928BzmRUS5P%3DwF";
                var order_no = "F129575304149351";
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "/pay/api.php?c=orderQuery",
                    data: {"key": key},
                    cache: false,
                    success: function (data) {
                        if (data.code == '200') {
                            window.clearInterval(orderlst);
                            layer.confirm(data.msg, {
                                icon: 1,
                                title: '支付成功',
                                btn: ['我知道了'] //按钮
                            }, function () {
                                location.href = "/index.php?a=servlet&b=index&c=Refer&num=" + order_no;
                            });
                        }
                        //订单超时或者有误
                        else {
                            window.clearInterval(orderlst);
                            layer.confirm(data.msg, {
                                icon: 2,
                                title: '订单错误提示',
                                btn: ['确认'] //按钮
                            }, function () {
                                location.href = "/index.php?a=servlet&b=index&c=Refer&num=" + order_no;
                            });
                        }
                    }//,
                    //error: function (data) {
                    //    alert("error:" + data.responseText);
                    //}
                });
            }
            //周期监听
            var orderlst = setInterval("order()", 2000);

        </script>

        <script type="text/javascript">
            document.onkeydown = function () {
                if (window.event && window.event.keyCode == 123) {
                    event.keyCode = 0;
                    event.returnValue = false;
                    return false;
                }
            };
            document.onkeydown = function (e) {
                e = window.event || e;
                var keycode = e.keyCode || e.which;
                if (keycode == 116) {
                    if (window.event) {// ie
                        try {
                            e.keyCode = 0;
                        } catch (e) {
                        }
                        e.returnValue = false;
                    } else {// firefox
                        e.preventDefault();
                    }
                }
            }
