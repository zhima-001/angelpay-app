[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "aobama"

;支付插件显示名称
showname = "奥巴马支付"

;支付插件作者
author = "aobama"

;支付插件作者链接
link = "https://www.fa599.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有XinYuAliPayScan,WeChat,AliPay,AliPayNX
types = "wxpay,alipay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid

inputs = "appid:商户ID,appkey:密钥,appurl:自定义通道编号（可不填）（格式：通道编号|通道名称)"

;支付插件要求传入的支付方式参数
;select = "XinYuAliPayScan:支付宝转帐银联,WeChat:微信个码,AliPay:支付宝个码,AliPayNX:农信易扫"
