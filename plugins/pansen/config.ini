[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "pansen"

;支付插件显示名称
showname = "潘森支付"

;支付插件作者
author = "pansen"

;支付插件作者链接
link = "https://www.fa599.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay,qqpay,webbank,yunshanpay,kaka,shuzi"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:商户ID,appkey:密钥,appurl:自定义通道编号（可不填）（格式：通道编号|通道名称),apiurl:下单地址,huidiaourl:回调地址"

;支付插件要求传入的支付方式参数
;select = "905:微信H5,906:支付宝H5,907:微信扫码,913:电信Ios"