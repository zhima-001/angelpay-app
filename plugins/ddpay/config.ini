[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "ddpay"

;支付插件显示名称
showname = "顶点支付"

;支付插件作者
author = "涛涛ing"

;支付插件作者链接
link = "https://pay.weixin.qq.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "alipay,wxpay,qqpay,webbank,yunshanpay,kaka,shuzi"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:回调appid,appkey:回调密钥,appsecret:支付链接配置,appurl:支付宝账号,appmchid:支付宝id"

;支付插件要求传入的支付方式参数
select = "1:扫码支付,2:公众号支付,3:H5支付"