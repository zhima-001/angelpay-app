name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/angelpay

permissions:
  contents: read
  packages: write

jobs:
  # 阶段1：PHP语法检查和测试
  check:
    name: PHP Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: pdo_mysql, curl, gd, mbstring, xml, zip, fileinfo, bcmath
          tools: php-cs-fixer

      - name: PHP syntax check
        run: |
          find . -name "*.php" -not -path "./vendor/*" -not -path "./docker/*" | xargs -n1 php -l

      - name: Run basic tests
        run: |
          php -r "echo 'Health endpoint test: '; include 'health.php';" || true
          echo ""
          echo "PHP version: $(php -v | head -1)"
          echo "Extensions: $(php -m | tr '\n' ', ')"

  # 阶段2：构建Docker镜像
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            GIT_SHA=${{ steps.vars.outputs.sha_short }}
            BUILD_TIME=${{ steps.vars.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 阶段3：Trivy安全扫描
  scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.sha_short }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 阶段4：更新环境仓库镜像tag
  update-env:
    name: Update Env Repo
    runs-on: ubuntu-latest
    needs: [build, scan]
    steps:
      - name: Checkout env repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/angelpay-env
          token: ${{ secrets.ENV_REPO_TOKEN }}
          path: env-repo

      - name: Update image tag
        run: |
          cd env-repo
          NEW_TAG="${{ needs.build.outputs.sha_short }}"
          
          # 更新 Kustomize overlay 中的镜像 tag
          sed -i "s|newTag: .*|newTag: ${NEW_TAG}|g" overlays/prod/kustomization.yaml
          
          echo "Updated image tag to: ${NEW_TAG}"
          cat overlays/prod/kustomization.yaml

      - name: Commit and push
        run: |
          cd env-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ needs.build.outputs.sha_short }}

          Triggered by: ${{ github.repository }}@${{ github.sha }}
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          git push
